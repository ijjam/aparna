    <script>
        function calculateAverage(a, b, c) {
            var result = (a + b + c) / 3;
            console.log("The average of given numbers is", result);
            return result; 
        }

    
        var number1 = 10;
        var number2 = 20;
        var number3 = 30;

        // Call the function and store the result

    </script>
