<!DOCTYPE html>
<html>

<head>
    <title>cube of a number</title>
</head>

<body>

    <script>
       
        function calculateCube(number)
         {
            return Math.pow(number, 3);
        }

    
        var inputNumber = 10; 

        // Call the function and store the result
        var cubeResult = calculateCube(inputNumber);

       
        console.log("Cube of", inputNumber, "is:", cubeResult);
    </script>
</body>
</html>
