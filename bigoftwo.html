<!DOCTYPE html>
<html>

<head>
    <title>Find the Biggest of Two Numbers</title>
</head>

<body>

    <script>
       
        function findLargestNumber(a, b)
         {
            if (a > b)
             {
                return a;
            } else 
            {
                return b;
            }
        }
        var number1 = 8;
        var number2 = 5;

        // Call the function and store the result
        var largestNumber = findLargestNumber(number1, number2);

       
        console.log("The largest of", number1, "and", number2, "is:", largestNumber);
    </script>

</body>

</html>
